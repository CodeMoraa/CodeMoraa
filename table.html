<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html tables</title>
    <style>
      table {
        width: 70%;
        background-color: cornflowerblue;
        border: 1px solid black;
        margin-right: auto;
        margin-left: auto;

        margin-top: 20px;
      }

      td,
      th {
        border: 1px solid black;
        text-align: center;
        padding: 8px;
      }
      h2 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
        color: coral;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Student Details</h2>
    <table>
      <tr>
        <th>full name</th>
        <th>dob</th>
        <th>gender</th>
      </tr>
      <tr>
        <td>lilian moraa</td>
        <th>1998</th>
        <th>female</th>
      </tr>
      <tr>
        <td>lilian moraa</td>
        <th>1999</th>
        <th>female</th>
      </tr>
      <tr>
        <td>lilian moraa</td>
        <th>2000</th>
        <th>female</th>
      </tr>
    </table>
  </body>
</html>
